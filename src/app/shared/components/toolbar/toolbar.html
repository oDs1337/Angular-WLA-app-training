<p-toolbar class="toolbar">
  <ng-template #start>
    <div class="toolbar__logo">
      <img [src]="logoUrl" [alt]="companyName" class="toolbar__logo-img"/>
    </div>
    <div class="toolbar__navigation">
      <p-button [routerLink]="'drinks-list'" label="Drinks" variant="outlined"></p-button>
    </div>
  </ng-template>
  @if (multipleLanguagesSupport){
    <ng-template #end>
      <app-language-dropdown></app-language-dropdown>
    </ng-template>
  }
</p-toolbar>
